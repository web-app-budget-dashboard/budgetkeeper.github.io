<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/homectayl.css">
    <link rel="stylesheet" href="/css/padjet.css">
    <script src='https://code.jquery.com/jquery-2.2.4.js'> </script>

</head>

<body>
    <nav class="side">
        <ul>
            <li class="profil">
                <div id="img-profile">
                    <img src="/img/profilimage.JPG" alt="profile">
                </div>
                <p>users-profile</p>
            </li>
            <li id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <style>
                        svg {
                            fill: #ffffff
                        }
                    </style>
                    <path
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
            </li>
            <li class="home">
                <i class="fas fa-home"></i>
                <a href="/index.html">Home</a>
            </li>
            <li class="">
                <i class="fas fa-chart-pie"></i>
                <a href="./padject.html">Budget Manager</a>
            </li>
            <li class="contact">
                <i class="fas fa-user-group"></i>
                <a href="./contact.html">Contact</a>
            </li>
        </ul>


    </nav>

    <label id="body">
        <header class="title">
            <img class="logoimage" src="/img/logo.png" alt="logo">
            </nav>
        </header>



        <div class="container">
            <div class="calcul">
                <div id="earned" class="number">
                    <small>Money Earned</small>
                    <div class="amount-container">
                        <span id="amount-earned"></span>
                        <p id="total-earn">Dt</p>
                    </div>
                </div>
                <div id="available" class="number">
                    <small>Money Available</small>
                    <div class="amount-container">
                        <span id="amount-available"></span>
                        <p>Dt</p>
                    </div>
                </div>
                <div id="spent" class="number">
                    <small>Money Spent</small>
                    <div class="amount-container">
                        <span id="amount-spent"></span>
                        <p id="total-spent">Dt</p>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
            </div>
            <div class="buttonss">
                <button id="add-income">Add Income</button>
                <button id="add-expense">Add Expense</button>
                <button id="delete">Delete All</button>
            </div>
            <div class="items-list">
                <div id="income-list" class="container">
                    <h2>Income</h2>

                </div>
                <div id="expenses-list" class="container">
                    <h2>Expenses</h2>

                </div>
            </div>
        </div>


    </label>


    </article>

<script src="/js/home.js"></script>
</body>

</html>
